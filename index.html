    <section class="to-do">
        <div class="box">
        <h1 class="mass">Whats Your Plan</h1>
          <h1 class="sayIt">You can tell us Whats On Your Mind Today...Go Ahead</h1>
          <form action="" class="form-todo">
          <input class="whats" id = "todoinput" type="text" placeholder="Whats On Your Mind?">
          <input class="sub" type="submit" value="Add To Do"> </form>
           <ul class="todo-list">
             <li>
                <span class="text">Do Something for urself</span>
            
            
             <div class="todo-buttons">
                 <button class="todo-btn done do">Done</button>

             </div> </li>  
           </ul>
          
          </div>

    <table>
    <section id="SignUp">
          <h1>Sign Up</h1>
          <form action="" class="form-sign">
              <div>
                <label class="label" for="Username: ">UserName </label>
                <input type="text" placeholder="Your Name">
              </div>
               <div>
                   <label class="label" for="Password">Password: </label>
                   <input type="password" placeholder="Your Password">
               </div>
               <div>
                   <label class="label" for="Confirm Password">Confirm Password: </label>
                   <input type="password" placeholder="Confirm Password">
               </div>
               <div>
                   <label class="label" for="Contact Number">Contact Number</label>
                   <input class="value" type="text" placeholder="Your Contact Number">
               </div>
               <div>
                   <label for="Email ID" class="label">Email ID</label>
                   <input type="text" class="value" placeholder="Your Email Address">
               </div>
               <div>
                   <label for="About You" class="label">About Yourself</label>
                   <textarea name="About You" cols="30" rows="10"></textarea>
               </div>
               <div>
                   <input class="final-submit" type="submit" value="Submit">
               </div>
          </form>
    </section></table>
